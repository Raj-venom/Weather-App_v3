<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="css/detailed.css">

  <title>Weather App</title>
</head>
<body>
  <div class="container">
    <button class="home" onclick="window.open('index.php', '_self')">Home</button>
    <div class="search">
      <input type="text" class="search-box" id="input" spellcheck="false" placeholder="Search for location         🔍">
    </div>
    <div class="weather-info">
      <div class="city">Loading...</div>
      <div class="temp">0°C</div>
      <div class="humidity">Humidity: 0%</div>
      <div class="wind">Wind Speed: 0 km/h</div>
      <div class="pressure">Pressure: 0 hPa</div>
      <div class="date">Date: </div>
      <div class="description">Description: </div>
      <img src="" alt="Weather Icon" class="weather-icon">
    </div>
  </div>
  <script src="js/detailed.js"></script>

</body>
</html>
